<template name="locations">
  <div class="container container-map map-base">
    <div class="timeline-wrapper">
      <div id="svgdiv">
        <svg id="slate" width="500" height="500">
        </svg>
      </div>
    </div>
    {{#each locations}}
      <a href="{{pathFor "location"}}">{{title}}</a><br>
    {{/each}}
  </div>
</template>
