<!-- Admin | Single Location -->

<template name="adminLocation">
  <div class="container admin">
    <div class="container adminTable">
      <h1>{{location.title}}</h1>
      {{> reactiveTable settings=tableSettings}}
      <a href="#" id="addBtn" class="add btn btn-default btn-lg">New Entry&nbsp;<i class="fa fa-plus-circle"></i></a>
      <div id='tableThumbPreview'><img src=""/></div>
    </div>

  </div>

  {{> adminEditModal}}

</template>

<!-- Admin | Edit -->
<template name="adminEditModal">

  <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{modalHeader}}</h4>
        </div>
        <div class="modal-body">
          {{> quickForm id="form_imageEntry" collection="Images" doc=editImage type=updateOrInsertMode autosave=false }}

          <h4 class="page-header">Upload a File to Amazon S3</h4>
          {{> uploader}}
        </div>
      </div>
    </div>
  </div>

</template>

<!-- Admin | Uploader -->
<template name="uploader">
  <div class="upload-area">
    <form id="upload">
      <p class="alert alert-success text-center">
        <span>Click or Drag a File Here to Upload</span>
        <input type="file">
      </p>
    </form>
  </div>
</template>
