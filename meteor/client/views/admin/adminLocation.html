<!-- Admin | Single Location -->

<template name="adminLocation">
  <div class="container admin">
    <header class="subtitle">
      <h1>Admin | {{location.title}}</h1>
    </header>
    <div class="container adminTable">
      {{> reactiveTable settings=tableSettings}}
      <a id="addBtn" class="col-md-2 add btn">
        <h1><i class="fa fa-plus"></i> Add new image</h1>
      </a>
    </div>

  </div>

  {{> adminEditModal}}

</template>

<!-- Admin | Image Entry -->
<template name="adminImageEntry">
  <a href="#">
    <li id="{{entry._id}}" class="col-md-1 btn btn-default">
      <h3>{{entry.creationPlace}}</h3>
      <img src="{{thumbPath}}" height="50"/>
      <p>{{entry.isoDate}}</p>
    </li>
  </a>
</template>

<!-- Admin | Edit -->
<template name="adminEditModal">

  <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{modalHeader}}</h4>
        </div>
        <div class="modal-body">
          {{> quickForm id="form_imageEntry" collection="Images" doc=editImage type=updateOrInsertMode autosave=false }}
        </div>
      </div>
    </div>
  </div>

</template>
