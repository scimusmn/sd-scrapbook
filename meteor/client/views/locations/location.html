<template name="location">
  <div class="container container-map map-base">
  {{#with location}}
    <div class="location">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
      <!--<h5><a href="#" class="delete">Delete</a></h5>-->
      <div class="location-footer">
        <a href="{{pathFor 'locations'}}">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </div>
    </div>
  {{/with}}
  </div>
</template>
