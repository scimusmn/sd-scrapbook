<template name="layout">
  <div class="browser-warning alert alert-danger">
    <strong>Warning!</strong> To ensure your preview matches the final application, please use <a href="https://www.google.com/chrome/browser/desktop/">Google Chrome</a>.
  </div>
  {{> yield}}
  <div id="screensaver">
    <video id="screensaver-video" width="1920" height="1080" autoplay loop>
      <source src="/video/screensaver.webm" type="video/webm">
    </video>
  </div>
</template>
